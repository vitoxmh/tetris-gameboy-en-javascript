        ];    

        var lines = [];

        grid.map((row,b) =>{

            let countRow = 0;
         
           row.map((colum,a) => {

               if(grid[b][a] != 0){

               }

           });

           if(countRow == 5){

                lines.push(b);

           }


        });

        lines.map((a,b) =>{

            console.log(a)
            var row = grid.splice(a,1)[0].fill(0);

            grid.unshift(row);

        });
